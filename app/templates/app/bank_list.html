{% extends 'app/wallet_page.html' %}
{% load static %}

{% block bank %}
    <article class="blog_item" >
        <div class="blog_item_img">
            <img class="card-img rounded-0" src="../../static/img/banner/profile_banner.png" alt="">
            <a href="#" class="blog_item_date">
                <h3><div class="icon"><i class="fa fa-bank" aria-hidden="true"></i></div></h3>

            </a>
        </div>
        <div class="blog_details">
            <h2>Informations bancaires</h2><hr>
            <div class="input-group-icon mt-10">
                {% for bank in bank_list %}
                    <ul class="list cat-list">
                        <li><a href="{{ bank.get_absolute_url }}">
                            <b style="color: black">Compte bancaire :</b>&emsp;{{ bank }}</a></li><hr>
                    </ul>
                    {% empty %}
                    <li><em>Aucun compte bancaire n'est actuellement disponible.</em></li>
                {% endfor %}
            </div>
            <br>
            <div class="input-group-icon mt-10">
                 <a href="{% url 'bank_create' %}"
                    class="btn rounded-0 btn-outline-primary">Ajouter une banque</a>
            </div>
        </div>
    </article>

{% endblock %}
