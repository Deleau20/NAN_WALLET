{% extends 'app/wallet_page.html' %}
{% load static %}

{% block bank %}

<!--================Blog Area =================-->
    <article class="blog_item" >
        <div class="blog_item_img">
            <img class="card-img rounded-0" src="{% static 'img/banner/profile_banner2.png' %}" alt="">
            <a href="#" class="blog_item_date">
                <h3><div class="icon"><i class="fa fa-bank" aria-hidden="true"></i></div></h3>

            </a>
        </div>
        <div class="blog_details">
            <h2>Informations bancaires</h2><hr>
            <form action="{{ bank.get_delete_url }}" method="post">
                {% csrf_token %}
                <ul class="list cat-list">
                    <li>Êtes-vous sûr de vouloir supprimer votre compte bancaire ? ({{ bank }}) ?</li>
                </ul><br>
                <button class='button rounded-0 btn btn-outline-danger'
                        type="submit">Supprimer la banque</button> &nbsp;&nbsp;
                <button class="btn rounded-0 btn-outline-primary">
                    <a href="{{ bank.get_absolute_url }}">Annuler</a>
                </button>

            </form>
        </div>
    </article>
    <!--================Blog Area =================-->
{% endblock %}
